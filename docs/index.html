  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Why use Reset or Normalize?

Even though HTML is the structure and CSS is the design, some HTML elements have default styles.

Different browsers have somewhat varying default styles.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      The purpose in using Reset or Normalize is create a baseline for all browsers, which in return helps cross-browser compatibility.

**Examples include:**

- The display of a focused element, like an input field
- The `line-height` used between lines of text
- Early implementations of newer HTML elements still in draft
Notes:</script>
  </section>

[type="checkbox"],
[type="radio"] {
  box-sizing: border-box; /* 1 */
  padding: 0; /* 2 */
}

/**
 * Correct the cursor style of increment and decrement buttons in Chrome.
 */

[type="number"]::-webkit-inner-spin-button,
[type="number"]::-webkit-outer-spin-button {
  height: auto;
}

/**
 * 1. Correct the odd appearance in Chrome and Safari.
 * 2. Correct the outline style in Safari.
 */

[type="search"] {
  -webkit-appearance: textfield; /* 1 */
  outline-offset: -2px; /* 2 */
}

/**
 * Remove the inner padding and cancel buttons in Chrome and Safari on macOS.
 */

[type="search"]::-webkit-search-cancel-button,
[type="search"]::-webkit-search-decoration {
  -webkit-appearance: none;
}

/**
 * 1. Correct the inability to style clickable types in iOS and Safari.
 * 2. Change font properties to `inherit` in Safari.
 */

::-webkit-file-upload-button {
  -webkit-appearance: button; /* 1 */
  font: inherit; /* 2 */
}

/* Interactive
   ========================================================================== */

/*
 * Add the correct display in IE 9-.
 * 1. Add the correct display in Edge, IE, and Firefox.
 */

details, /* 1 */
menu {
  display: block;
}

/*
 * Add the correct display in all browsers.
 */

summary {
  display: list-item;
}

/* Scripting
   ========================================================================== */

/**
 * Add the correct display in IE 9-.
 */

canvas {
  display: inline-block;
}

/**
 * Add the correct display in IE.
 */

template {
  display: none;
}

/* Hidden
   ========================================================================== */

/**
 * Add the correct display in IE 10-.
 */

[hidden] {
  display: none;
}

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Fixed Width <!-- .element: style="margin: 0" -->
<hr>
###### The Old Way <!-- .element: class="util-gray" style="margin-bottom: 2em" -->

- Fixed websites have a set width for the wrapper, usually a Desktop viewport of `960px` to `1024px`.
- The elements inside the wrapper have a set width, or percentage of the wrapper width.
- No matter the screensize, the user always sees the same size site.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Fluid Width <!-- .element: style="margin: 0" -->
<hr>
###### The Modern Way <!-- .element: class="util-gray" style="margin-bottom: 2em" -->

- Majority of the components, including the wrapper, have percentages for their widths.
- The layout adjusts for the width of the device&rsquo;s viewport&mdash;that is the browser dimensions.
- Sounds a lot like responsive web design right!? More on that later.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Wrapper Containers
<hr>

Reining in that fluidity
Notes:</script>

  <section data-markdown data-separator-notes="^Notes:"class="slide grid grid-1-2 grid-stretch">
    <script type="text/template">
      
```css
.container {
  /* take up full viewport width */
  width: 100%;

  /* if viewport is larger than 1440px,
                  don't let it take up 100% */
  max-width: 1400px;

  /* center content in the viewport */
  margin: 0 auto;
}
```
<div class="util-left">

Wrappers are a good way to center content if the screen width is wider than your content.

1. The container will take up 100% of the screen if the width of the viewport is less than 1440px.
2. If the viewport is wider than 1440px, it will reach it's max width, and become centered in the viewport.
</div>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### HTML 5: What is it?

Formally, HTML5 is the [W3C’s specification](http://www.w3.org/TR/html5/)<br>for the next version of HTML.

Informally, people use "HTML5" to refer to a whole<br>set of new web standards and abilities:

- HTML5
- CSS3
- ES6 (JavaScript)
Notes:</script>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## Quick History of HTML5

- **2004:** "WHAT" Working group formed (WHATWG),<br>including members from Apple, Mozilla, &amp; Opera<br>set out to develop HTML5.
- **2008:** First draft of HTML5 published, but changes<br>are still coming. HTML5 is continually evolving.
- **2008:** Firefox 3 becomes HTML5 compatable.
- **Jan. 2010:** YouTube now offers an HTML5 video<br>player in addition to their popular Flash player.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## Okay, not that quick history of HTML5

- **April 2010:** Steve Jobs puts a big nail in Flash’s<br>coffin with his “[Thougts on Flash](https://www.apple.com/hotnews/thoughts-on-flash/)” letter
- **Dec. 2010:** Chrome opens [HTML5 web store](https://chrome.google.com/webstore/category/apps).
- **Sept. 2011:** 34% of top 100 sites use HTML5
- **Sept. 2012:** W3C proposes stable release of<br>HTML5 by end of 2014!
- **Oct. 2014:** Final and complete!
Notes:</script>
  </section>

      ## Marks some old things obsolete

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## HTML5 Doctype

```html
<!DOCTYPE html>
```

Minimum information required to ensure that a browser renders using standards mode
Notes:The &#x60;doctype&#x60; is a required piece at the top of an HTML file. That little line tells the browser how to treat this HTML file&amp;mdash;what sort of content to expect.
</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">

```html
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
```
Notes:This is a welcome change for long-time web developers as the old doctypes were…more substantial.

<div class="util-left">
  <p>Now we need to get those list items next to each other instead of stacked.</p>

  <section data-markdown data-separator-notes="^Notes:"class="slide section-card">
    <script type="text/template">
      # Responsive Web Design<br><small>RWD</small>
###### Intermediate HTML and CSS<!-- .element: class="short-title" -->
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      RWD is a methodology for building websites, based<br>on an ideal of providing the same experience and<br>content regardless of device or browser.

![Responsive Design](images/responsive-design.png)
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## Why do we need RWD?

- 77% of Americans own a smartphone of some kind. ([Pew 2017](http://www.pewinternet.org/fact-sheet/mobile/))
- 10% of smartphone owners only have internet access through their phone ([Pew 2017](http://www.pewinternet.org/fact-sheet/mobile/))
- Nearly half of all Americans own a tablet ([Pew 2015](http://www.pewinternet.org/2015/10/29/technology-device-ownership-2015/))
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## Why it's awesome

RWD modifies the presentation of a site, without modifying the content of the page. So no matter what, every user has access to the same information.

![](images/responsive-example.png)
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## How did RWD come about?

- **2007:** Apple launches the iPhone and soon many millions of people have a desktop-quality web browser in their pocket.
- **2010:** Ethan Marcotte coined the term “responsive web design” in an article on the web magazine, [A List Apart](http://alistapart.com/article/responsive-web-design)
- **2011** Marcotte expands on his initial article, writing the book *[Responsive Web Design](https://abookapart.com/products/responsive-web-design)*.
- **2012**, RWD was considered the #2 trend in web design.
- **2013** Considered “The Year of Responsive Web Design” because RWD was, and still is, a cost effective alternative to mobile apps.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### The Ingredients of RWD
<hr><br>

1. Flexible, grid-based layout
2. Flexible images and media
3. Media queries
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Flexible, grid-based layout
<hr>

By using percentage-based widths on<br>elements, the content is able to grow<br>and shrink with the device or browser
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## How they work

- First, divide the content up into a set of columns.
- Then, we design elements with **percentage widths** instead of being stuck with specific pixel dimensions.
- As the screen width changes, the grids change in width to scale with the device.
- If needed, maximum width for the container can be used to stop the grid columns from growing.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Flexible images
<hr>

Making images squishy and loveable
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      Text scales easily on smaller devices,<br>but images are a bit tricky.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      Images will overflow their container<br>elements if they're too big for them.

That's annoying.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### The solution: `max-width`
<hr>

<div class="grid grid-1-2 grid-stretch util-margin-t2">
<div>
```css
img {
  max-width: 100%;
}
```
</div>
<div>

By using `max-width` on images, they will only expand to the size of their parent.<br><br><br>
</div>
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### The solution: `max-width`
<hr>

<div class="grid grid-1-2 grid-stretch util-margin-t2">
<div>
```css
img {
  max-width: 100%;
}
```
</div>
<div>

The `max-width` also causes the image to not exceed its natural size, so images don’t get blown out and pixelated by expanding too much.
</div>
</div>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## Media Queries
<hr>
Device condition dependent styling
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      
Media queries allow applying certain CSS for specific situations.

- Print Media `@media print {...}`
- Screen size `@media (min-width: 60em)`
- Device Orientation `@media (orientation: portrait)`
- Screen resolution `@media (min-resolution: 2dppx)`
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Mobile First
<hr>

The ideal way of writing media queries
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      Mobile first means writing all base CSS for<br>smallest screens first without media queries.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      This allows us to simplify the user flow to its<br>basic elements and then enhance it with<br>media queries as the screen size increases.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Viewport Meta
<hr>

The final technical piece for RWD on smartphones
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      
Use this to control the size of the viewport.

```html
<meta name="viewport" content="width=device-width,user-scalable=true">
```

`width=device-width` makes the<br>viewport the size of the device.<br><small>Often mobile artificially report their viewport as a desktop-size screen.</small>

`user-scalable=true` allows the user<br>to pinch and zoom on your site.<br><small>This a browser default, disabling this can be a significant accessibility issue.</small>
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Let's develop it!
<hr><br>

- Test your site on a phone (or you can resize<br>your browser), and find ways to improve it.
- Add the viewport meta tag to the HTML.
- Use media queries to adjust the design<br>and improve legibilty.
Notes:</script>
  </section>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Why three columns?

Columns and grid layout is a common pattern<br>in web design that spans many site types.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      # HTML
###### Three Column Content Area<!-- .element: class="short-title" -->
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      Our code should look something like this:

```html
  <section id="main-content">
  <h3>...</h3>
  <section class="column">
  <img src="images/africa.png" alt="Africa">
  <h4>My Home</h4>
  <p>Wild zebras live in Africa.</p>
  <a href="home.html" class="btn">See my home</a>
  </section>
  <!-- Repeat .column x3 -->
  </section>
```
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      # CSS
###### Three Column Content Area<!-- .element: class="short-title" -->
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      Now that we have our 3 columns, we want them to appear next to each other. We can do this by floating them all left.

```css
.column {
  float: left;
  width: 33.333%;
  padding: 1em;
}
```

We used 33.333%, because that is one third of 100%. Don’t forget padding (or margin) to give the columns some space.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ### Wow. Large Images.

Our responsive `max-width: 100%;` lets the image grow until it hits the edge of the container. In this case, we want the image to be a little bit smaller than the container.

```css
.column img {
  width: 70%;
}
```

There we go!
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      
Let’s add a border radius to it too, because we ❤️ circles

```css
.column img {
  width: 70%;
  border-radius: 50%;
  border: 0.3125em solid #5C4B82;
  margin-bottom: 1.25em;
}
```
Notes:</script>
  </section>

    <script type="text/template">

###### Three Column Content Area<!-- .element: class="short-title" -->
Notes:</script>

We’ve got our 3 column layout set, our images are scaled based on the width of the column, but our columns are still bumping against the edges of the browser.
</div>
<div>
```html
<section id="main-content">
  <div class="container">
    <h3>...</h3>
    <section class="column">
    ...
    </section>
    <section class="column">
    ...
    </section>
    <section class="column">
    ...
    </section>
  </div>
</section>
```
</div>
Notes:</script>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## SVG Graphics

Designers everywhere have always wanted to use vector based graphics on their sites because of their quality.

Well now you can!
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## It’s not that new really

It’s been a W3C (World Wide Web Consortium) standard since 1999

In recent years browsers are becoming more and more compatable with SVG graphics.

Once upon a time, .png graphics weren’t supported in browsers, soon the world will know about SVG!
Notes:</script>
  </section>

  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What the what is a CSS Preprocessor?

CSS preprocessors take code written in the preprocessed language and then convert that code into the same old css we’ve been writing for years.

Since we’re not writing straight CSS, we’re not limited to the restrictions of the language.
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## What they do

- **Mixins – **Classes for classes.
- **Parametric mixins – **Classes to which you can pass parameters, like functions.
- **Nested Rules – **Classes within classes, which cut down on repetitive code
- **Operations – **Math within CSS
- **Color functions – **Edit your colors
- **Namespaces – **Groups of styles that can be called by references
- **Scope – **Make local changes to styles
- **JavaScript evaluation – **JavaScript expressions evaluated in CSS
Notes:</script>
  </section>
  <section data-markdown data-separator-notes="^Notes:"class="slide ">
    <script type="text/template">
      ## Some highlights

Mixins!

```
/* LESS */
.rounded-corners (@radius: 5px) {
  -webkit-border-radius: @radius;
  -moz-border-radius: @radius;
  -ms-border-radius: @radius;
  -o-border-radius: @radius;
  border-radius: @radius;
}

#footer {
  .rounded-corners(10px);
}
```

```
/* Compiled CSS read by the browser */
#footer {
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  -ms-border-radius: 10px;
  -o-border-radius: 10px;
  border-radius: 10px;
}
```
Notes:</script>

      ## Nested Rules
```
// LESS

#header {
h1 {
  font-size: 26px;
  font-weight: bold;
}
  p { font-size: 12px;
    a { text-decoration: none;
      &:hover { border-width: 1px }
    }
  }
}
```

```
/* Compiled CSS */
#header h1 {font-size: 26px;font-weight: bold;}
#header p {font-size: 12px;}
#header p a {text-decoration: none;}
#header p a:hover {border-width: 1px;}
```
