      ### Vendor Prefixes

      Each browser has their own:

      - **Chrome:** `-webkit-`
      - **Firefox:** `-moz-`
      - **Safari:** `-webkit-`
      - **Opera:** `-o-`
      - **Internet Explorer:** `-ms-`

  -
    content: |
      ### Using Prefixes

      ```css
      .avatar {
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      -ms-border-radius: 50%;
      -o-border-radius: 50%;
      border-radius: 50%;
      }```

      Order matters! The non-prefixed version should always go last.

