  -
    content: |
      #### Although not as common today, some CSS properties still require them in some browsers.

  -
    content: |
      ###### Vendor Prefixes <!-- .element: class="short-title util-pink" -->

      Vendor prefixes are based on the<br>(historically) underlying rendering engine:

      - **Chrome:** `-webkit-`
      - **Safari:** `-webkit-`
      - **Firefox:** `-moz-`
      - **Opera:** `-o-` and `-webkit-`
      - **Internet Explorer:** `-ms-`

  -
    content: |
      ###### Using Prefixes <!-- .element: class="short-title util-pink" -->

      ```css
      .avatar {
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      -ms-border-radius: 50%;
      -o-border-radius: 50%;
      border-radius: 50%;
      }```

      Order matters! The non-prefixed version should always go last.

