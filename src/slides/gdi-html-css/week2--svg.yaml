      ## HTML
      <hr>
      ###### Social Links <!-- .element: class="util-gray" -->

  -
    content: |
      We‚Äôre using a list for these links for the exact same reason we used them in the navigation. They are a list of links, and should be marked up accordingly.

      ```html
      <section class="social">
        <ul class="social-list">
          <li class="social-item">
            <a href="http://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <!-- Repeat for all social links you want to include -->
        </ul>
      </section>
      ```

    options:
      class: grid grid-1-2

  -
    content: |
      ## CSS
      <hr>
      ###### Social Links <!-- .element: class="util-gray" -->

  -
    content: |
      We‚Äôll need to add a background, some padding, and center the icons by changing some display properties.

      ```css
      .social {
        background-color: #5C4B82;
        color: #fafafa;
        padding: 1.5625em 0; /* 25px */
        text-align: center;
      }
      .social-list {
        list-style: none;
        display: inline-block;
        margin: 0;
        padding: 0;
      }
      .social-item {
        display: inline-table;
      }
      ```
    options:
      class: grid grid-1-2

