      ### box-shadow

      `box-shadow: offset-x offset-y blur spread color`

      ```

      .example { box-shadow: 0 0 5px 5px red; }

      ```
      <div style="box-shadow: 0 0 5px 5px red; height: 100px; width: 100px; border: 2px solid black; margin: 0 auto;">
      </div>
