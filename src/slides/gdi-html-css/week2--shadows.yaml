      ## Box Shadow
      <hr>

  -
    content: |
      ### box-shadow

      Adds a drop shadow to an element

  -
    content: |
      ### box-shadow

      box-shadow: offset-x offset-y color

      ```
      .example1 { box-shadow: 5px 5px red; }
      ```

      <div style="box-shadow: 5px 5px red; height: 100px; width: 100px; border: 2px solid black; margin: 0 auto;">
      </div>

    options:
